<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Operations</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body class="roboto-regular bg-red-200">
    <div
      class="w-fulls h-32 zeyada-regular text-3xl text-white bg-black grid place-items-center"
    >
      String Operations
    </div>
    <div class="main h-full w-full flex flex-col items-center">
      <div>
        <input
          id="capitalize-input"
          name="capitalize"
          class="mt-10 pl-3 capitalize"
          placeholder="Capitalize"
          type="text"
        />
      </div>
      <div>
        <input
          id="lowercase-input"
          name="lowercase"
          class="mt-10 pl-3 lowercase"
          placeholder="Lowercase"
          type="text"
        />
      </div>
      <div>
        <input
          id="uppercase-input"
          name="uppercase"
          class="mt-10 pl-3 uppercase"
          placeholder="Uppercase"
          type="text"
        />
      </div>
      <div class="replace-inputs">
        <input
          name="replace"
          id="replace-full-text"
          class="mt-10 pl-3"
          placeholder="Text"
          type="text"
        />
        <input
          name="replace"
          id="replace-text-word"
          class="mt-10 pl-3"
          placeholder="word"
          type="text"
        />
        <input
          name="replace"
          id="replace-button"
          class="mt-10 pl-3 input-button"
          value="Replace"
          type="button"
        />
      </div>
    </div>
  </body>
</html>
